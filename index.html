<!DOCTYPE html>
<html>
<head>
<title>Our Love Story üíñ</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(to right, #ffd1dc, #ffe6f0);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
}

/* üíñ CENTER CIRCLE PHOTO */
.circle-wrapper {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    margin-bottom: 30px;
    box-shadow: 0 0 15px #ff69b4, 0 0 25px #ffc0cb;
    animation: beat 2s infinite;
}

.circle-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Name overlay on circle */
.name-overlay {
    position: absolute;
    width: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 6px #ff1493;
    pointer-events: none;
}

/* Heart beat animation */
@keyframes beat {
    0% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1); }
    75% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Quiz box */
.quiz-box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    width: 380px;
    box-shadow: 0 0 25px #ff69b4;
    text-align: center;
    margin-bottom: 40px;
}

h2 { color: #ff1493; }

button {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #ff1493;
    color: white;
}
button:hover { background: #ff69b4; }

/* Popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 0 40px #ff1493;
    text-align: center;
    display: none;
}

/* Photo inside popup */
#popupPhoto {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 15px;
    object-fit: cover;
}

.cake {
    font-size: 60px;
    animation: bounce 1s infinite alternate;
}

@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
}
</style>
</head>
<body>

<!-- üíñ CENTER CIRCLE PHOTO -->
<div class="circle-wrapper">
    <img src="images/m8.jpg" alt="My Love Photo"> <!-- replace with your photo -->
    <div class="name-overlay">M8 ‚ù§Ô∏è A12</div>
</div>

<div class="quiz-box">
    <h2>üíò Our Love Quiz üíò</h2>
    <div>Score: <span id="score">0</span>/10</div>

    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>

    <hr>
    <input type="text" id="herName" placeholder="Enter Her Name üíñ">
</div>

<!-- üíñ POPUP WITH PHOTO -->
<div class="popup" id="proposalPopup">
    <div class="cake">üéÇ</div>
    <img id="popupPhoto" src="images/hand.jpg" alt="My Love Photo">
    <h2 id="finalMessage"></h2>
    <button onclick="closePopup()">Forever Yours üíñ</button>
</div>

<script>
// Quiz JS
let score = 0;
let currentQuestion = 0;

let quizData = [
{question:"when date you had love me more?", options:["Jan 29","Nov 28","Jan 28","I don't remember üòú"], correct:1},
{question:"when we went for outing on first time?", options:["Jan 09","Jan 18","Feb 2","nothing"], correct:1},
{question:"Who loves more?", options:["You","Me","Both üíï","Nobody"], correct:2},
{question:"who i am for you when you saw me first?", options:["friend","brother","lover","crush"], correct:3},
{question:"Our favourite chat time?", options:["night","mrng","anytime","All"], correct:3},
{question:"Who misses more?", options:["You","Me","Equal","None"], correct:2},
{question:"who i am for you now?", options:["crush","husband","unconditional love","just friend"], correct:2},
{question:"when you hold my hand first?", options:["Jan 09","Feb 12","Jan 01","None"], correct:2},
{question:"Favourite emoji?", options:["‚ù§Ô∏è","üòò","üíï","üòç"], correct:2},
{question:"Will you stay with me until last?", options:["Yes","No"], correct:0}
];

function loadQuestion(){
    let q = quizData[currentQuestion];
    document.getElementById("question").innerText = q.question;

    let optionsHTML="";
    q.options.forEach((option,index)=>{
        optionsHTML += `<button onclick="checkAnswer(${index})">${option}</button>`;
    });

    document.getElementById("options").innerHTML = optionsHTML;
    document.getElementById("result").innerHTML="";
}

function checkAnswer(selected){
    let correct = quizData[currentQuestion].correct;

    if(selected === correct){
        score++;
        document.getElementById("score").innerText = score;
        document.getElementById("result").innerHTML="Correct üíñ";
    }else{
        document.getElementById("result").innerHTML="Wrong üòÖ";
    }

    setTimeout(()=>{
        currentQuestion++;
        if(currentQuestion < quizData.length){
            loadQuestion();
        }else{
            showFinalMessage();
        }
    },2000);
}

function showFinalMessage(){
    let name = document.getElementById("herName").value || "My Love";

    document.getElementById("finalMessage").innerHTML = `
üíç ${name}, Will You Stay With Me Forever? üíç <br><br>
Happy Birthday ‚ú® LOVE YOU SO MUCH!!!!<br>
Miss you channn‚Ä¶ ‚ù§Ô∏è ${name} üéâüíñ
    `;

    document.getElementById("proposalPopup").style.display="block";
}

function closePopup(){
    document.getElementById("proposalPopup").style.display="none";
}

loadQuestion();
</script>

</body>
</html>
